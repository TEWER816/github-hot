<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub热门仓库排行榜</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --card-bg: #161b22;
            --link-color: #58a6ff;
            --hover-bg: #1f2937;
            --input-bg: #0d1117;
            --button-bg: #21262d;
            --button-hover: #30363d;
            --active-color: #1f6feb;
            --error-color: #f85149;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: var(--link-color);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        select, input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .token-container {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        .repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .repo-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            transition: transform 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-color: var(--hover-bg);
        }
        
        .repo-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--link-color);
            margin-bottom: 8px;
        }
        
        .repo-desc {
            color: var(--text-color);
            margin-bottom: 12px;
            opacity: 0.8;
        }
        
        .repo-meta {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .repo-language {
            display: inline-flex;
            align-items: center;
            margin-right: 16px;
        }
        
        .language-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 4px;
        }
        
        .repo-stars, .repo-forks {
            display: flex;
            align-items: center;
            margin-right: 16px;
        }
        
        .repo-stars svg, .repo-forks svg {
            margin-right: 4px;
            fill: currentColor;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 6px 12px;
            min-width: 40px;
        }
        
        .pagination button.active {
            background-color: var(--active-color);
            color: white;
            border-color: var(--active-color);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--text-color);
            grid-column: 1 / -1;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: var(--error-color);
            font-weight: bold;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .repo-list {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>GitHub热门仓库排行榜</h1>
    
    <div class="controls">
        <select id="language-filter">
            <option value="">所有语言</option>
            <!-- 语言选项将通过JavaScript动态添加 -->
        </select>
        
        <div class="token-container">
            <input type="password" id="github-token" placeholder="GitHub访问令牌(可选)" />
            <button id="save-token">保存</button>
        </div>
    </div>
    
    <div id="repo-list" class="repo-list">
        <!-- 仓库列表将通过JavaScript动态渲染 -->
        <div class="loading">加载中...</div>
    </div>
    
    <div class="pagination" id="pagination">
        <!-- 分页控件将通过JavaScript动态渲染 -->
    </div>
    
    <script src="app.js"></script>
</body>
</html>
